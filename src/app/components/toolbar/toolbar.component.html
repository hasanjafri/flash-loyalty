<mat-toolbar class="fl-toolbar" [ngClass]="currentRole">

  <mat-toolbar-row>

    <button mat-icon-button *ngIf="currentRole !== 'admin' && currentRole !== ''">
      <img src="../../../assets/media/images/avatar.png" style="height: 33px; width: 33px;">
    </button>

    <div fxFlex fxLayout fxLayoutAlign="flex-end">

      <ul fxLayout fxLayoutGap="20px">
        <ng-container *ngIf="active">
          <li #toolbarIcons *ngFor="let item of toolbarLinks" class="toolbar-icon" (click)="item.click()">
            <button mat-icon-button>
              <mat-icon> {{ item.icon }} </mat-icon>
            </button>
          </li>
        </ng-container>
        <li>
          <button mat-button class="toolbar-icon" [matMenuTriggerFor]="userProfile">
            {{ active ? 'Hi, username' : 'Sign In' }}
            <!-- <img *ngIf="currentRole === 'customer'" src="../../../assets/media/images/avatar.png"
              style="height: 34px; width: 34px;"> -->
          </button>
          <mat-menu #userProfile="matMenu">
            <app-user-menu [active]="active"></app-user-menu>
          </mat-menu>
        </li>
        <!-- <li fxHide.xs>

        </li>

        <li fxHide.xs>

          </button>
        </li>

        <li>

      </ul>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
